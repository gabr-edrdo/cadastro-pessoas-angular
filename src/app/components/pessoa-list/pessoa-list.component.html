<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Lista de Pessoas</mat-card-title>
      <button
        mat-raised-button
        color="primary"
        (click)="novaPessoa()"
        class="nova-pessoa-button"
      >
        Nova Pessoa
      </button>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Buscar</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Digite para buscar..."
        />
      </mat-form-field>

      <div class="table-container mat-elevation-z2">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Nome Completo
            </th>
            <td mat-cell *matCellDef="let pessoa">{{ pessoa.nome }}</td>
          </ng-container>

          <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>CPF</th>
            <td mat-cell *matCellDef="let pessoa">
              {{ pessoa.cpf }}
            </td>
          </ng-container>

          <ng-container matColumnDef="cidade">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Cidade</th>
            <td mat-cell *matCellDef="let pessoa">{{ pessoa.cidade }}</td>
          </ng-container>

          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
            <td mat-cell *matCellDef="let pessoa">{{ pessoa.estado }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="actions-header">
              A√ß√µes
            </th>
            <td mat-cell *matCellDef="let pessoa" class="actions-cell">
              <button
                mat-icon-button
                color="primary"
                (click)="editPessoa(pessoa)"
                matTooltip="Editar"
              >
                <mat-icon>üñäÔ∏è</mat-icon>
              </button>
              <button
                mat-icon-button
                color="warn"
                (click)="deletePessoa(pessoa)"
                matTooltip="Excluir"
              >
                <mat-icon>‚ùå</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[5, 10, 25, 100]"
          aria-label="Selecione a p√°gina"
        ></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
